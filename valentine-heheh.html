<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Comic Sans MS", "Chalkboard SE", cursive, sans-serif;
      background: linear-gradient(135deg, #ffe6f2, #fff0f5, #f8e1e9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #d63384;
      touch-action: manipulation; /* better touch feeling */
    }

    h1 {
      font-size: clamp(2.1rem, 9vw, 3.5rem);
      margin: 0.4em 0 1.4em;
      text-align: center;
      line-height: 1.15;
      text-shadow: 0 0 15px rgba(255, 182, 193, 0.8);
      animation: float 3.4s ease-in-out infinite;
    }

    .buttons {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      gap: clamp(1.2rem, 5vw, 2.8rem);
      justify-content: center;
      width: 90vw;
      max-width: 420px;
    }

    button {
      font-size: clamp(1.4rem, 5.5vw, 2.1rem);
      padding: clamp(0.9rem, 4vw, 1.2rem) clamp(2rem, 8vw, 3.5rem);
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 6px 20px rgba(0,0,0,0.16);
      transition: transform 0.13s, background 0.16s;
      touch-action: manipulation;
    }

    #yesBtn {
      background: #ff69b4;
      color: white;
      z-index: 10;
    }

    #yesBtn:active,
    #yesBtn:hover {
      background: #ff1493;
      transform: scale(1.08);
    }

    #noBtn {
      background: #d3d3d3;
      color: #444;
      position: relative;
      user-select: none;
      z-index: 5;
    }

    #noBtn:active,
    #noBtn:hover {
      background: #bbb;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-14px); }
    }

    .heart {
      position: absolute;
      font-size: 1.6rem;
      pointer-events: none;
      animation: drift 10s linear infinite;
      opacity: 0.6;
      will-change: transform;
    }

    @keyframes drift {
      0%   { transform: translateY(110vh) rotate(0deg); }
      100% { transform: translateY(-35vh) rotate(720deg); }
    }

    @media (max-width: 500px) {
      .buttons {
        flex-direction: column;
        gap: 1.8rem;
      }
      button {
        width: 80vw;
        max-width: 320px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <h1>Hey Manel...<br>would u be my valentine? ğŸ¥ºğŸ’•</h1>

  <div class="buttons">
    <button id="yesBtn">Yes!! ğŸ’–</button>
    <button id="noBtn">No ğŸ˜”</button>
  </div>

  <script>
    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    const noBtn = document.getElementById('noBtn');

    let noBtnPos = { x: 0, y: 0 };
    let targetPos = { x: 0, y: 0 };
    let currentPos = { x: 0, y: 0 };
    let isRunning = false;

    function animate() {
      currentPos.x += (targetPos.x - currentPos.x) * 0.24;
      currentPos.y += (targetPos.y - currentPos.y) * 0.24;

      noBtn.style.transform = `translate(${currentPos.x}px, ${currentPos.y}px)`;

      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);

    if (!isTouchDevice) {
      document.addEventListener('mousemove', (e) => {
        const rect = noBtn.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        const dx = e.clientX - centerX;
        const dy = e.clientY - centerY;
        const distance = Math.hypot(dx, dy);

        if (distance < 150) {
          let escapeX = -dx * 4.2;
          let escapeY = -dy * 4.2;

          escapeX += (Math.random() - 0.5) * 70;
          escapeY += (Math.random() - 0.5) * 70;

          targetPos.x = Math.max(-280, Math.min(280, escapeX));
          targetPos.y = Math.max(-240, Math.min(240, escapeY));

          isRunning = true;
        } else if (isRunning) {
          targetPos.x *= 0.86;
          targetPos.y *= 0.86;

          if (Math.abs(targetPos.x) < 4 && Math.abs(targetPos.y) < 4) {
            targetPos.x = 0;
            targetPos.y = 0;
            isRunning = false;
          }
        }
      });
    }

    if (isTouchDevice) {
      document.addEventListener('touchmove', (e) => {
        if (e.touches.length !== 1) return;
        const touch = e.touches[0];
        const rect = noBtn.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        const dx = touch.clientX - centerX;
        const dy = touch.clientY - centerY;
        const distance = Math.hypot(dx, dy);

        if (distance < 110) {
          targetPos.x = -dx * 1.8 + (Math.random() - 0.5) * 40;
          targetPos.y = -dy * 1.8 + (Math.random() - 0.5) * 40;
          isRunning = true;
        }
      });
    }

    document.getElementById('yesBtn').addEventListener('click', () => {
      document.body.innerHTML = `
        <div style="
          height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background: linear-gradient(135deg, #ff9ec1, #ffdde1, #fff);
          font-family: 'Comic Sans MS', cursive, sans-serif;
          color: #c71585;
          overflow: hidden;
          padding: 10px;
          box-sizing: border-box;
        ">
          <h1 style="
            font-size: clamp(3.2rem, 12vw, 5.8rem);
            margin: 0;
            animation: bounce 1.6s infinite;
            text-shadow: 0 0 30px #ffb6c1;
            text-align: center;
          ">
            YAYYYYYYYYYYYY!!! ğŸ’–ğŸ‰
          </h1>

          <p style="
            font-size: clamp(1.6rem, 6vw, 2.6rem);
            margin: 1.5rem 0;
            text-align: center;
            max-width: 90vw;
          ">
            You said YES Hakda ta3ajbiniiiiiiiğŸ˜!
          </p>

          <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExamRiMHZ3ZmJyNWt4cTVtdnp6M2Vvd200aGJrNHNsZWQ5MG5wc2ZxbSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/fUQ4rhUZJYiQsas6WD/giphy.gif"
               alt="happy moment"
               style="
                 max-width: 88vw;
                 max-height: 40vh;
                 border-radius: 24px;
                 box-shadow: 0 16px 44px rgba(0,0,0,0.28);
                 margin: 2rem 0;
               ">

          <div style="font-size: clamp(2.2rem, 8vw, 3.8rem); margin-top: 1.2rem;">
            ğŸ€ ğŸ“ ğŸ’ ğŸŒ¸ âœ¨ ğŸ«¶ ğŸ’˜ ğŸ° ğŸ¾
          </div>
        </div>

        <style>
          @keyframes bounce {
            0%,100% { transform: translateY(0); }
            50%     { transform: translateY(-30px); }
          }
        </style>
      `;
    });

    function spawnHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = ['ğŸ’—','ğŸ’–','ğŸ’•','âœ¨','ğŸŒ¸','ğŸ“','ğŸ«¶'][Math.floor(Math.random()*7)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (8 + Math.random() * 9) + 's';
      heart.style.fontSize = (1.1 + Math.random() * 2.4) + 'rem';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 17000);
    }

    const heartInterval = isTouchDevice ? 900 : 500;
    setInterval(spawnHeart, heartInterval);
  </script>

</body>
</html>
