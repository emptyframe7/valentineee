<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hey Manel... ğŸ’Œ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Comic Sans MS", "Chalkboard SE", cursive, sans-serif;
      background: linear-gradient(135deg, #ffe6f2, #fff0f5, #f8e1e9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #d63384;
      touch-action: manipulation;
    }

    h1 {
      font-size: clamp(2.1rem, 9vw, 3.5rem);
      margin: 0.4em 0 1.4em;
      text-align: center;
      line-height: 1.15;
      text-shadow: 0 0 15px rgba(255, 182, 193, 0.8);
      animation: float 3.4s ease-in-out infinite;
    }

    .buttons {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      gap: clamp(1.2rem, 5vw, 2.8rem);
      justify-content: center;
      width: 90vw;
      max-width: 420px;
    }

    button {
      font-size: clamp(1.4rem, 5.5vw, 2.1rem);
      padding: clamp(0.9rem, 4vw, 1.2rem) clamp(2rem, 8vw, 3.5rem);
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 6px 20px rgba(0,0,0,0.16);
      transition: transform 0.13s, background 0.16s;
      touch-action: manipulation;
    }

    #yesBtn {
      background: #ff69b4;
      color: white;
      z-index: 10;
    }

    #yesBtn:active,
    #yesBtn:hover {
      background: #ff1493;
      transform: scale(1.08);
    }

    #noBtn {
      background: #d3d3d3;
      color: #444;
      position: relative;
      user-select: none;
      z-index: 5;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-14px); }
    }

    .heart {
      position: absolute;
      font-size: 1.6rem;
      pointer-events: none;
      animation: drift 10s linear infinite;
      opacity: 0.6;
    }

    @keyframes drift {
      0%   { transform: translateY(110vh) rotate(0deg); }
      100% { transform: translateY(-35vh) rotate(720deg); }
    }
  </style>
</head>

<body>

  <h1>Hey Manel...<br>would u be my valentine? ğŸ¥ºğŸ’•</h1>

  <div class="buttons">
    <button id="yesBtn">Yes!! ğŸ’–</button>
    <button id="noBtn">No ğŸ˜”</button>
  </div>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;


  function yesHandler() {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        background:linear-gradient(135deg,#ff9ec1,#ffdde1,#fff);
        font-family:'Comic Sans MS',cursive;
        color:#c71585;
        overflow:hidden;
        padding:10px;
      ">
        <h1 style="
          font-size:clamp(3.2rem,12vw,5.8rem);
          animation:bounce 1.6s infinite;
          text-align:center;
        ">
          YAYYYYYYYYYYYY!!! ğŸ’–ğŸ‰
        </h1>

        <p style="font-size:clamp(1.6rem,6vw,2.6rem); text-align:center;">
          You said YES Hakda ta3ajbiniiiiiii ğŸ˜!
        </p>

        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExamRiMHZ3ZmJyNWt4cTVtdnp6M2Vvd200aGJrNHNsZWQ5MG5wc2ZxbSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/fUQ4rhUZJYiQsas6WD/giphy.gif"
          style="max-width:90vw;border-radius:20px;">

        <div style="font-size:3rem;margin-top:1rem;">
          ğŸ€ ğŸ“ ğŸ’ ğŸŒ¸ âœ¨ ğŸ«¶ ğŸ’˜
        </div>
      </div>

      <style>
        @keyframes bounce {
          0%,100% { transform: translateY(0); }
          50% { transform: translateY(-30px); }
        }
      </style>
    `;
  }

  yesBtn.addEventListener('click', yesHandler);
  yesBtn.addEventListener('touchend', (e) => {
    e.preventDefault();
    yesHandler();
  });


  if (isTouchDevice) {
    let target = { x: 0, y: 0 };
    let current = { x: 0, y: 0 };

    function animate() {
      current.x += (target.x - current.x) * 0.25;
      current.y += (target.y - current.y) * 0.25;
      noBtn.style.transform = `translate(${current.x}px, ${current.y}px)`;
      requestAnimationFrame(animate);
    }
    animate();

    document.addEventListener('touchmove', (e) => {
      if (e.target.tagName === 'BUTTON') return;

      const t = e.touches[0];
      const r = noBtn.getBoundingClientRect();
      const dx = t.clientX - (r.left + r.width / 2);
      const dy = t.clientY - (r.top + r.height / 2);
      const dist = Math.hypot(dx, dy);

      if (dist < 120) {
        target.x = Math.max(-160, Math.min(160, -dx * 1.8));
        target.y = Math.max(-140, Math.min(140, -dy * 1.8));
      }
    }, { passive: true });
  }

  
  setInterval(() => {
    const h = document.createElement('div');
    h.className = 'heart';
    h.textContent = ['ğŸ’–','ğŸ’•','ğŸŒ¸','ğŸ“','âœ¨'][Math.floor(Math.random()*5)];
    h.style.left = Math.random()*100 + 'vw';
    h.style.animationDuration = (8 + Math.random()*6) + 's';
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 15000);
  }, 700);
</script>

</body>
</html>
